<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Errore - Utente non registrato</title>
    <style>
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #ff0000;
        }
        p {
            font-size: 1.2em;
            margin: 20px 0;
        }
        .button {
            padding: 10px 20px;
            margin: 10px;
            background-color: #008CBA;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1.1em;
            cursor: pointer;
        }
        .button:hover {
            background-color: #005f73;
        }
    </style>
</head>
<body>
    <h1>Errore: Utente non registrato</h1>
    <p>Non sei ancora registrato. Vuoi tornare indietro o registrarti?</p>
    <a href="/" class="button">Torna indietro</a>
    <a href="/registrazione" class="button">Registrati</a>
</body>
</html>
